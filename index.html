<!DOCTYPE html>

<link rel="preconnect" href="https://fonts.gstatic.com" />
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=KoHo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />

    <title>Sing me a song</title>
  </head>
  <body>
    <header>
      <h1 class="title">Sing me a song</h1>
    </header>

    <main class="main">
      <button type="button" class="button">Indique-me uma música</button>

      <div class="music-info">
        <img class="music-info__image" src="images/album.svg" />

        <ul class="music-info__list">
          <li class="music-info__item">Nome banda</li>
          <li class="music-info__item">Nome música</li>
          <li class="music-info__item music-info__item--music">
            <a
              class="music-info__link"
              href="https://open.spotify.com/track/3l0C4OaMp"
              target="_blank"
            >
              Ouça a música
            </a>
            <img
              class="music-info__icon"
              src="images/spotify.svg"
              alt="Spotify logo"
            />
          </li>
          <li class="music-info__item">Nome do álbum</li>
          <li class="music-info__item">Ano lançamento do album</li>
        </ul>
      </div>
    </main>
  </body>
</html>
