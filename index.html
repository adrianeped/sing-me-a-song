<!DOCTYPE html>

<link rel="preconnect" href="https://fonts.gstatic.com" />
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=KoHo&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />

    <title>Sing me a song</title>
  </head>
  <body class="body">
    <header class="header">
      <h1 class="page-title">SING ME A SONG</h1>
    </header>

    <main class="main">
      <button type="button" class="indication-button">
        Indique-me uma música
      </button>

      <section class="infos-music-section">
        <img class="album-section" src="images/album.svg" />

        <ul class="ul-section">
          <li class="li-section">Nome banda</li>
          <li class="li-section">Nome música</li>
          <li class="li-section">
            <a href="https://open.spotify.com/track/3l0C4OaMp" target="_blank">
              Ouça a música
            </a>
            <img class="li-img" src="images/spotify.svg" alt="Spotify logo" />
          </li>
          <li class="li-section">Nome do álbum</li>
          <li class="li-section">Ano lançamento do album</li>
        </ul>
      </section>
    </main>
  </body>
</html>
